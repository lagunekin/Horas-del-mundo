<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Actual</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            color: white;
            text-align: center;
        }
        .titulo-principal {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .reloj-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .pais-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .pais {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .reloj {
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo-principal">Horas del Mundo</div>
    <div class="reloj-container" id="reloj-container"></div>
    <script>
        const paises = {
            "Afganistán": "Asia/Kabul",
            "Alemania": "Europe/Berlin",
            "Argentina": "America/Argentina/Buenos_Aires",
            "Australia": "Australia/Sydney",
            "Austria": "Europe/Vienna",
            "Bélgica": "Europe/Brussels",
            "Bolivia": "America/La_Paz",
            "Brasil": "America/Sao_Paulo",
            "Canadá": "America/Toronto",
            "Chile": "America/Santiago",
            "China": "Asia/Shanghai",
            "Colombia": "America/Bogota",
            "Corea del Sur": "Asia/Seoul",
            "Costa Rica": "America/Costa_Rica",
            "Cuba": "America/Havana",
            "Dinamarca": "Europe/Copenhagen",
            "Ecuador": "America/Guayaquil",
            "Egipto": "Africa/Cairo",
            "El Salvador": "America/El_Salvador",
            "Emiratos Árabes Unidos": "Asia/Dubai",
            "España": "Europe/Madrid",
            "Estados Unidos": "America/New_York",
            "Filipinas": "Asia/Manila",
            "Finlandia": "Europe/Helsinki",
            "Francia": "Europe/Paris",
            "Grecia": "Europe/Athens",
            "Guatemala": "America/Guatemala",
            "Honduras": "America/Tegucigalpa",
            "Hungría": "Europe/Budapest",
            "India": "Asia/Kolkata",
            "Indonesia": "Asia/Jakarta",
            "Irlanda": "Europe/Dublin",
            "Israel": "Asia/Jerusalem",
            "Italia": "Europe/Rome",
            "Japón": "Asia/Tokyo",
            "México": "America/Mexico_City",
            "Noruega": "Europe/Oslo",
            "Nueva Zelanda": "Pacific/Auckland",
            "Países Bajos": "Europe/Amsterdam",
            "Pakistán": "Asia/Karachi",
            "Panamá": "America/Panama",
            "Paraguay": "America/Asuncion",
            "Perú": "America/Lima",
            "Polonia": "Europe/Warsaw",
            "Portugal": "Europe/Lisbon",
            "Reino Unido": "Europe/London",
            "Rusia": "Europe/Moscow",
            "Sudáfrica": "Africa/Johannesburg",
            "Suecia": "Europe/Stockholm",
            "Venezuela": "America/Caracas"
        };
        
        function generarRelojes() {
            const contenedor = document.getElementById("reloj-container");
            for (const [pais, zona] of Object.entries(paises)) {
                const div = document.createElement("div");
                div.classList.add("pais-container");
                div.innerHTML = `<div class='pais'>${pais}</div><div class='reloj' id='hora-${pais.replace(/\s+/g, '-').toLowerCase()}'></div>`;
                contenedor.appendChild(div);
            }
        }
        
        function actualizarHoras() {
            for (const [pais, zona] of Object.entries(paises)) {
                const id = `hora-${pais.replace(/\s+/g, '-').toLowerCase()}`;
                document.getElementById(id).textContent = new Date().toLocaleTimeString('es-ES', {
                    timeZone: zona,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        }
        
        generarRelojes();
        setInterval(actualizarHoras, 1000);
        actualizarHoras();
    </script>
</body>
</html>
