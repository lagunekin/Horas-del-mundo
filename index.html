<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Actual</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            color: white;
            text-align: center;
        }
        .titulo-principal {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .reloj-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .pais-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .pais {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .reloj {
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo-principal">Horas del Mundo</div>
    <div class="reloj-container">
        <div class="pais-container"><div class="pais">España</div><div class="reloj" id="hora-espana"></div></div>
        <div class="pais-container"><div class="pais">Francia</div><div class="reloj" id="hora-francia"></div></div>
        <div class="pais-container"><div class="pais">Alemania</div><div class="reloj" id="hora-alemania"></div></div>
        <div class="pais-container"><div class="pais">Italia</div><div class="reloj" id="hora-italia"></div></div>
        <div class="pais-container"><div class="pais">Reino Unido</div><div class="reloj" id="hora-reino-unido"></div></div>
        <div class="pais-container"><div class="pais">Rusia</div><div class="reloj" id="hora-rusia"></div></div>
        <div class="pais-container"><div class="pais">Suecia</div><div class="reloj" id="hora-suecia"></div></div>
        <div class="pais-container"><div class="pais">Japón</div><div class="reloj" id="hora-japon"></div></div>
        <div class="pais-container"><div class="pais">China</div><div class="reloj" id="hora-china"></div></div>
        <div class="pais-container"><div class="pais">India</div><div class="reloj" id="hora-india"></div></div>
        <div class="pais-container"><div class="pais">Australia</div><div class="reloj" id="hora-australia"></div></div>
        <div class="pais-container"><div class="pais">Brasil</div><div class="reloj" id="hora-brasil"></div></div>
        <div class="pais-container"><div class="pais">Argentina</div><div class="reloj" id="hora-argentina"></div></div>
        <div class="pais-container"><div class="pais">México</div><div class="reloj" id="hora-mexico"></div></div>
        <div class="pais-container"><div class="pais">Estados Unidos</div><div class="reloj" id="hora-eeuu"></div></div>
    </div>
    <script>
        function actualizarHoras() {
            const zonasHorarias = {
                "hora-espana": "Europe/Madrid",
                "hora-francia": "Europe/Paris",
                "hora-alemania": "Europe/Berlin",
                "hora-italia": "Europe/Rome",
                "hora-reino-unido": "Europe/London",
                "hora-rusia": "Europe/Moscow",
                "hora-suecia": "Europe/Stockholm",
                "hora-japon": "Asia/Tokyo",
                "hora-china": "Asia/Shanghai",
                "hora-india": "Asia/Kolkata",
                "hora-australia": "Australia/Sydney",
                "hora-brasil": "America/Sao_Paulo",
                "hora-argentina": "America/Argentina/Buenos_Aires",
                "hora-mexico": "America/Mexico_City",
                "hora-eeuu": "America/New_York"
            };
            
            for (const [id, zona] of Object.entries(zonasHorarias)) {
                document.getElementById(id).textContent = new Date().toLocaleTimeString('es-ES', { timeZone: zona, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
        }
        setInterval(actualizarHoras, 1000);
        actualizarHoras();
    </script>
</body>
</html>
